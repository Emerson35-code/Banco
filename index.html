<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancário</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    

<div class="conta">
    <h2>Sistema de Conta Bancaria</h2>
    <form action="action_page">
        <label for="fname">Nome</label>
        <input type="text" id="fname" name="fname" placeholder="Nome Completo">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Seu Email">

        <label for="phone">Telefone</label>
        <input type="text" id="phone" name="phone" placeholder="Telefone">
        
        <label for="phone">Número da conta</label>
        <input type="text" id="conta" name="conta" placeholder="conta">

        <label for="amount">Saldo Inicial</label>
        <input type="number" id="amount" name="amount" placeholder="Saldo Inicial">
        
        <label for="amount">Depósito</label>
        <input type="number" id="amount" name="amount" placeholder="Dpósito">
       
        <label for="amount">Saque</label>
        <input type="number" id="amount" name="amount" placeholder="saque">

        <button type="submit">Abrir Conta</button>
    </form>
</div>

</body>
</html>
